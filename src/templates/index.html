<!DOCTYPE html>
<html>
<head>
   <title>AutoComplete</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"> 
   </script> 
  
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"> 
   </script> 
  
   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
       rel="stylesheet" type="text/css" /> 
       <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
 .container {
   width: 100%;
   min-height: 100vh;
   background-image: url("https://media.giphy.com/media/mno6BJfy8USic/giphy.gif");
   background-position: center ;
   background-size: cover;
   display: flex;
   align-items: center;
   justify-content: center;
 }

</style>
<body>
 <div class="container">
   <form action = "/" method="POST">
     <div class="search">
     <input name="type" id="tags" placeholder="Enter course name" class="searchTerm" oninput="this.value = this.value.toUpperCase()" style="width: 600px;">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
   </button>
</div>
   </form>
 
 </div>



   <script>
 $( function() {
   var availableTags = [
       {% for language in languages %}
           "{{language}}",
       {% endfor %}
   ];
   $( "#tags" ).autocomplete({
     source: availableTags
   });
 });
 </script>
  
</body>
</html>
